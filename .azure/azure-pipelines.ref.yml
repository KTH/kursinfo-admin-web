pr: none
trigger:
  branches:
    include:
      - master

variables:
  - group: studadm-general-params
  - group: studadm-spoke1-ref
  - name: dockerfilePath
    value: '$(Pipeline.Workspace)/github/Dockerfile'
  - name: appName
    value: kursinfo-admin-web-ref
  - name: imageName
    value: kursinfo-admin-web
  - name: tag
    value: '${BUILD_BUILDNUMBER}_${BUILD_SOURCEVERSION:0:4}'
  - name: parametersFileName
    value: ref.parameters.json

resources:
  repositories:
    - repository: cet-iac
      type: git
      name: Cloud Excellence Team/cet-iac
      ref: main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - template: templates/test/npm-test.yml@cet-iac
    parameters:
      nodeVersion: 18.x
  - template: templates/docker/build.yml@cet-iac
    parameters:
      runScan: false
      dockerFilePath: $(dockerfilePath)
      imageName: $(imageName)
      tag: $(tag)

  - template: templates/test/npm-test.yml@cet-iac
  - template: templates/docker/push.yml@cet-iac
    parameters:
      dockerFilePath: $(dockerfilePath)
      imageName: $(imageName)
      tag: $(tag)

  - template: templates/app-service/update-image.yml@cet-iac
    parameters:
      parametersFileName: $(parametersFileName)
      appName: $(appName)
      imageName: $(imageName)
      tag: $(tag)
      isApi: false
